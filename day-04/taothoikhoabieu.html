<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        padding: 20px;
        border: 1px solid black;
      }
      th{
        background-color:#d61b06;
      }
      th,
      td {
        text-align: center;
      }

    
    </style>
  </head>

  <body>
    <main>
      <table>
        <tr>
          <th rowspan="2">Thứ</th>
          <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
          <th>Sáng</th>
          <th>Chiều</th>
        </tr>
        <tr>
          <td>Thứ 2</td>
          <td>Thể dục</td>
          <td>Hoạt động trò chơi</td>
        </tr>
      </table>
    </main>
  </body>
</html>
